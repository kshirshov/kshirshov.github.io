<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Quick Note Tab Extension - Redirecting...</title>
    <!-- Favicons -->
    <link rel="icon" href="../assets/favicon.ico" sizes="any">
    <link rel="icon" href="../assets/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../assets/fav-for-apple.png">
    <link rel="stylesheet" href="../styles.css">
    <!-- Meta Description and other SEO tags are less critical for a redirect page -->
    <!-- Google Analytics if needed, but usually not for a pure redirect -->
    <meta http-equiv="refresh" content="0; url=https://chromewebstore.google.com/detail/quick-note-tab/mpfdecfajdfcdbhjndaakpfggklckdbe">
    </head>

<body>
    <main>
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, please <a href="https://chromewebstore.google.com/detail/quick-note-tab/mpfdecfajdfcdbhjndaakpfggklckdbe" target="_blank" rel="noopener noreferrer">click here to go to the Chrome Web Store</a>.</p>
    </main>
    <script>
        const currentYearSpanNew = document.getElementById('currentYearNew');
        if (currentYearSpanNew) {
            currentYearSpanNew.textContent = new Date().getFullYear();
        }
    </script>
    <script>
        // Mobile Nav Toggle
        const navToggle = document.querySelector('.nav-toggle');
        const mainNav = document.querySelector('.main-nav');
        if (navToggle && mainNav) {
            navToggle.addEventListener('click', function() {
                mainNav.classList.toggle('nav-open');
                const isExpanded = mainNav.classList.contains('nav-open');
                navToggle.setAttribute('aria-expanded', isExpanded);
                this.classList.toggle('nav-open'); 
            });
        }
    </script>
</body>

</html>
