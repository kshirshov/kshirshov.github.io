<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff"> <!-- Определяет цвет темы для адресной строки браузера на мобильных устройствах, что улучшает пользовательский опыт, особенно если цвет соответствует основному цветовому тону сайта-->
    <!-- SEO tags-->
    <meta name="robots" content="index, follow">
    <meta name="author" content="Kos Shi">
    <meta name="description" content="Quick Note Tab - простое расширение для бла"> <!-- Описание страницы для поисковых систем -->
    <meta name="keywords" content="Quick Note Tab, Chrome, Extension, Notes, New Tab, Background"> <!-- Ключевые слова (не так важны для SEO, но могут помочь) -->
    <meta property="og:title" content="Quick Note Tab"> <!-- Заголовок для социальных сетей (Open Graph) -->
    <meta property="og:description" content="Простое расширение для заметок на новой вкладке браузера."> <!-- Описание для социальных сетей -->
    <meta property="og:url" content="https://quicknotetab.com"> <!-- URL страницы --> 
    <meta property="og:type" content="website"> <!-- Тип контента для Open Graph --> 
    <meta property="og:image" content="https://quicknotetab.com/your-image.jpg"> <!-- Изображение для социальных сетей -->
    <!-- X (Twitter tags)-->
    <meta name="twitter:card" content="summary_large_image"> <!-- Тип карточки (summary или summary_large_image) -->
    <meta name="twitter:site" content="@k_shirshov"> <!-- Твой Twitter-аккаунт -->
    <meta name="twitter:creator" content="@k_shirshov"> <!-- Автор страницы -->
    <meta name="twitter:title" content="Quick Note Tab">
    <meta name="twitter:description" content="Простое расширение для заметок на новой вкладке браузера">
    <meta name="twitter:image" content="https://quicknotetab.com/your-image.jpg"> <!-- URL изображения для карточки -->
    <!--Page Name-->
    <title>Quick Note Tab</title>
</head>

<body>
    <h1 style="text-align: center;">Quick Note Tab</h1>
</body>

</html>
